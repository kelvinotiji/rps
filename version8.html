<!DOCTYPE html>
<!--This version introduces functions and arguments to make it more efficient
we will use the idea of "tracing the code" to understand this version -->
<html>

<head>
    <title>Rock Paper Scissors</title>
    <style> 
        p{
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <p>Rock Paper Scissors</p>
    <!--Note: this is step 2 where you call the function for 
    'rock' argument -->
    <button onclick="playGame('rock')">Rock</button>

    <!--Note: this is step 2 where you call the function for 
    'paper' argument -->
    <button onclick="playGame('paper')">Paper</button>

    <!--Note: this is step 2 where you call the function for 
    'scissors' argument -->
    <button onclick="playGame('scissors')">Scissors</button>








    <script>
        /*Note: this is step 1 where you create the function for 
        'rock' 'paper' and  'scissors' above*/
        function playGame(playerMove) {
            const computerMove = pickComputerMove()
            let result = ''

            if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie.'
                } else if (computerMove === 'paper') {
                    result = 'You lose.'
                } else if (computerMove === 'scissors') {
                    result = 'You win.'
                }
            } 
            
            
            
            
            else if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You win.'
                } else if (computerMove === 'paper') {
                    result = 'Tie.'
                } else if (computerMove === 'scissors') {
                    result = 'You lose.'
                }
            } 
            
            
            
            
            
            else if (playerMove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You lose.'
                } else if (computerMove === 'paper') {
                    result = 'You win.'
                } else if (computerMove === 'scissors') {
                    result = 'Tie.'
                }
            }

            console.log(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`)
        }


        /*Return statement was used in the code below. 
        A return a return statement is used to retrive a 
        value from a funtion after all processing in the function  */

        function pickComputerMove() {
            const randomNumber = Math.random()

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                return 'rock'
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                return 'paper'
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                return 'scissors'
            }
        }
    </script>


   </body>

</html>
